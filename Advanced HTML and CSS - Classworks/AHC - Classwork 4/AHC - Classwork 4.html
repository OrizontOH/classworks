    <body>
        <h3>Visibility Property:</h3>
        <ul>
            <li><p class="visible">Visible</p></li>
            <li><p class="hidden">Hidden</p></li>
        </ul>
        <br><br>
        <h3>Opacity:</h3>
        <ul>
            <li><p class="op_02">Opacity: 0.2</p></li>
            <li><p class="op_05">Opacity: 0.5</p></li>
            <li><p class="op_1">Opacity: 1</p></li>
        </ul>
        <h3>Display:</h3>
        <ul>
            <li><p>This text: <span class="none">Hello World</span> has display none</p></li>
            <li><p>This text: <span class="inline">Hello World</span> has display inline</p></li>
            <li><p>This text: <span class="block">Hello World</span> has display block</p></li>
        </ul>
    </body>
