<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced HTML and CSS - Classwork 1</title>
        <style>
            .iframe_style{
                background-color: cyan;
            }
        </style>
    </head>
    <body>
        <h2>IFrames:</h2>
        <ul>
            <li><h2>The First IFrame - <span class="iframe_style">A YouTUBE Video</span></h2></li>
            <div name="The First IFrame">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/s4BibernJxU?si=U-ieb9-QI7gcOTL8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <li><h2>The Second IFrame - <span class="iframe_style">A Location on Google Maps</span></h2></li>
            <div name="The Second IFrame">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58473.4214864224!2d28.839516996198512!3d47.029421625836804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c97c33536d3eb7%3A0xd3eccd0c320794d!2sStephen%20the%20Great%20Central%20Park!5e0!3m2!1sen!2s!4v1699256607415!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </ul>
    </body>
    <footer style="position: fixed; text-align: center; bottom: 0px; width: 100%; font-size: 30px;">
        <a href="../index.html">Home Page - Classworks</a>
    </footer>
